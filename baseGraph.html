<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Basic usage</title>

    <script
      type="text/javascript"
      src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"
    ></script>

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <p>Create a simple network with some nodes and edges.</p>

    <div id="mynetwork"></div>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet();
      var idx = 0
      for (let i = 1; i < 6; i++) {
        nodes.add({ id: i, label: "Node "+ i})
        idx = i
      }

      // create an array with edges
      var edges = new vis.DataSet();

      for (let i = 1; i < 6; i++) {
        for (let j = 1; j < 6; j++) {
           if(i != j) {
              edges.add({ from: i, to: j })
           }
        }
      }

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
      network.on( 'click', function(properties) {
         var ids = properties.nodes;
         var clickedNodes = nodes.get(ids);
         if(clickedNodes.length == 0) {
         	console.log('Empty Space');
         	idx++
         	nodes.add({ id: idx, label: "Node "+ idx})
		for (let i = 1; i < idx+1; i++) {
			if(i != idx) {
        			edges.add({ from: idx, to: i })
			}
        	}
      	}
      }
      );
    </script>
  </body>
</html>
</html>
